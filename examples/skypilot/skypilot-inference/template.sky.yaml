nebius:
  # tenant_id is read from ~/.nebius/NEBIUS_TENANT_ID.txt for single source of truth
  use_internal_ips: true # Use only private/internal IPs for cluster VMs; combine with ssh_proxy_command (jump host) to reach them.
  use_static_ip_address: false # Controls static external IPs only if public IPs are used.
  # Replace ${JUMP_HOST_IP} below with your actual jumphost public IP, e.g. nebius-user@1.2.3.4
  ssh_proxy_command: "ssh -W %h:%p -o IdentityFile=~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o BatchMode=yes -o ConnectTimeout=10 -o UserKnownHostsFile=~/.ssh/known_hosts -o StrictHostKeyChecking=yes nebius-user@${JUMP_HOST_IP}"
  region_configs:
    ${REGION_ID}:
      project_id: ${PROJECT_ID}
